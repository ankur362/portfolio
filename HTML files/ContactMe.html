        <div class="contactForm">
            <h1 class="contactheading">Contact me for work/general Enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientName" aria-describedby="name">
                </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3">
                    <label for="clientEnquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientEnquiry">
                  </div>
                <div id="checkbox" class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me!</label>
                </div>
                <button type="submit" class=" btn-sm btn btn-primary">Submit</button>
            </form>
        </div>
